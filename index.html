<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<title>Isaac's site</title>
	</head>
	<script src="js/typed.js"></script><!-- 打字机效果，代码来自https://github.com/mattboldt/typed.js/#strings-from-static-html-seo-friendly -->
	<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script><!-- 访问量 -->
	<script src="js/cmd_run.js"></script><!-- 指令执行 -->
	
<!-- <script type="text/javascript" src="https://cdn.bootcss.com/typed.js/2.0.5/typed.js"></script> -->

	<script type="text/javascript">
			
		window.onload=function(){
			try {//打字机效果,这部分代码要保证在window.onload内,因为#typed实际上有getElementById("typed")的操作
				var typed = new Typed("#typed", {
				stringsElement:'#typed-strings',//字符串
				startDelay: 0,//开始的延迟
				typeSpeed: 200,//打字速度
				backSpeed: 100,//回退速度
				loop: true,//是否循环
				showCursor: true,//显示游标
				cursorChar: '_',
				shuffle: false//是否随机
				});
			} 
			catch (err) {
			}
			
			var cmd_input=document.getElementById("cmd_input");
			var cmd=document.getElementById("cmd_input").value;
			var cmd_output=document.getElementById("cmd_output");
			cmd_print(cmd_result_dict['help']);//初始的help输出
			
			function cmd_enter(cmd){
				var cmd_state=cmd_execute(cmd);//执行
				
				if(cmd_state==1){
					//执行成功
				}
				else{
					cmd_output.innerHTML+="<div>"+"<br/>"+">>"+"'"+cmd+"'"+" is not a valid command. Input 'help' to get the menu."+"</div>"+"<br/>";
									}
			}
			
			cmd_input.addEventListener("keyup", function(event) {
			event.preventDefault();
			if (event.keyCode === 13) {
				var cmd_input=document.getElementById("cmd_input");
				var cmd=document.getElementById("cmd_input").value;
				cmd_enter(cmd);
				cmd_input.value="";
			}
			});
			
		}
	</script>
	<style type="text/css">
		body{
			background-color: black;
			color: yellow;
			font-family: "courier new";
		}
		input{
			color: yellow;
			font-family: "courier new";
		}
	</style>
	<body>
		<h1><!-- 打字机效果html部分，一个p标签被视作一个string -->
		<div id="typed-strings">
		<p>Isaac's site</p>
		<p>Enjoy <em>life</em> and <em>science</em></p>
		</div>
		<span id="typed"></span>
		</h1>
		
		<span id="busuanzi_container_site_uv" title="Access from the same client within 24 hours is counted only once">
		>>Welcome, you are the visitor No.<span id="busuanzi_value_site_uv"></span>
		</span>
		
		<span id="busuanzi_container_site_pv">
		<br/>
		>>Total visits: <span id="busuanzi_value_site_pv"></span>
		</span>
		
		<span>
		<br/>
		<br/>
		>>Don't know how to interact with command-style page? <a href="javascript:void(0)" onclick="cmd_print(cmd_result_dict['guide']);">Check the guideline</a>
		 or <a href="no_cmd.html">Visit the page without commands typing</a> directly.
		</span>
		
		<div>
			<div id="cmd_output"></div>
			<<<!-- IDLE的两个小于号 -->
			<input type="text" style="background-color:transparent;border:0;" placeholder="Type commands here..." id="cmd_input"/>
		</div>
	</body>
</html>
